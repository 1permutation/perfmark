buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.github.erizo.gradle:jcstress-gradle-plugin:0.8.2'
    }
}

plugins {
    id 'java'
    id "me.champeau.gradle.jmh" version "0.4.8"
}

apply plugin: 'jcstress'


group 'io.grpc.contrib'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

jmh {
    timeOnIteration = "1s"
    warmup = "1s"
    fork = 1
    warmupIterations = 10

/*
    profilers = ["perfasm"]

    jvmArgs = [
            "-XX:+UnlockDiagnosticVMOptions",
            "-XX:+LogCompilation",
            "-XX:LogFile=/tmp/blah.txt",
            "-XX:+PrintAssembly",
            "-XX:+PrintInterpreter",
            "-XX:+PrintNMethods",
            "-XX:+PrintNativeNMethods",
            "-XX:+PrintSignatureHandlers",
            "-XX:+PrintAdapterHandlers",
            "-XX:+PrintStubCode",
            "-XX:+PrintCompilation",
            "-XX:+PrintInlining",
            "-XX:+TraceClassLoading",
            "-XX:PrintAssemblyOptions=syntax",
            "-XX:PrintAssemblyOptions=intel"
    ]
*/

}

jcstress {
    jcstressDependency 'org.openjdk.jcstress:jcstress-core:0.5'
    mode "tough"
    deoptRatio "2"
}
compileJmhJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    dependencies {
        compile 'org.openjdk.jmh:jmh-core:1.21'
    }
}

compileJcstressJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    dependencies {
        compile 'org.openjdk.jcstress:jcstress-core:0.5'
    }
}

dependencies {
    compile 'com.google.errorprone:error_prone_annotations:2.3.3'
    compile 'com.google.code.findbugs:jsr305:3.0.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
